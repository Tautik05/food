{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yum</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
    <link rel="shortcut icon" href="#" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="{% static 'js/base.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <nav>
      <div class="navtop">
        <div class="navitem">
          <img src="{% static 'img/logo.jpg' %}" alt="Logo" />
        </div>
        <form method="GET" action="{% url 'search_restaurant' %}">
          <div class="navitem">
            <div class="search">
              <input
                type="text"
                id="search"
                name="search_query"
                placeholder="Search..."
                class="searchInput"
              />
              <button type="submit" class="btn btn-submit">search</button>
            </div>
         </div>
        </form>
        {% csrf_token %}
        <div class="navitem">
          <div>
            <select id="location-dropdown" name="location-dropdown">
              {% if selected_location %}
                  <option value="{{ selected_location.address }}"
                          data-lat="{{ selected_location.latitude }}"
                          data-lon="{{ selected_location.longitude }}"
                          selected>
                      {{ selected_location.address }}
                  </option>
              {% else %}
                  <option value="">Select a location</option>
              {% endif %}
              {% for loc in locations %}
                  <option value="{{ loc.location }}"
                          data-lat="{{ loc.latitude }}"
                          data-lon="{{ loc.longitude }}"
                          {% if selected_location and loc.location == selected_location.address %}selected{% endif %}>
                      {{ loc.location }}
                  </option>
              {% endfor %}
           </select>         
            <button class="location-btn" id="add-location-btn">
              <i class="fa fa-plus"></i> Add Location
            </button>
          </div>
        </div>
        <div class="navbaritems">
          <div class="navitem">
            {% if request.user.is_authenticated %}
            <a href="/logout" class="btn btn-success" type="submit">Logout</a>
            {% else %}
            <a href="customer-login/" class="btn btn-success" type="submit"
              >Login</a
            >
            {% endif %}
          </div>
          <div class="navitem">
            <a href="{% url 'view_cart' %}" class="btn">Cart</a>
          </div>
        </div>
      </div>
    </nav>
    {% include 'locationmodal.html' %}
    {% if messages %}
    <div class="messages">
        <ul>
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    <script>
        // Automatically hide messages after a few seconds
        setTimeout(function() {
            const messages = document.querySelector('.messages');
            if (messages) {
                messages.style.display = 'none';
            }
        }, 3000);
    </script>
{% endif %}
